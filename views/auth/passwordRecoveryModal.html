<div class="modal-dialog div-modal-dialog">
	<div class="modal-content modal-content-password-recovery">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<div>Password Recovery</div>
		</div>
		<div class="modal-body modal-body-password-recovery">
			<div class="form-group">
				Please enter your email, we'll send you a new password
			</div>
			<div class="form-group password-recovery-email">
				<input type="email" class="form-control" ng-model="PasswordRecoveryModal.Email" placeholder="Email" />
			</div>
		</div>
        <div class="modal-footer password-recovery-modal-footer">
            <button type="button" class="btn password-recovery-change-button" ng-click="Functions.submitPasswordRecovery()" unrestricted="true">Send password</button>
            <button type="button" class="btn password-recovery-cancel-button" data-dismiss="modal">Cancel</button>
        </div>
	</div>
</div>
