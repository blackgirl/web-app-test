<div class="modal-dialog div-modal-dialog">
	<div class="modal-content modal-content-password-change">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<div>Password change</div>
		</div>
	    <div class="modal-body modal-body-password-change">
	        <div>
	            <input type="password" ng-model="ChangePasswordModal.CurrentPassword" placeholder="Current Password" value=""/>
	        </div>
	        <div>
	            <input type="password" ng-model="ChangePasswordModal.NewPassword" placeholder="New Password" value=""/>
	        </div>
	        <div>
	            <input type="password" ng-model="ChangePasswordModal.ConfirmPassword" placeholder="Confirm Password" value=""/>
	        </div>
	    </div>
	    <div class="modal-footer password-change-modal-footer">
	        <button type="button" class="password-change-change-button" ng-click="Functions.submitChangePassword()">Change password</button>
	        <button type="button" class="password-change-cancel-button" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
</div>
