<div class="modal-dialog div-modal-dialog signup-modal-dialog">
    <div class="modal-content signup-modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div>Sign Up</div>
        </div>
        <div class="modal-body signup-modal-body">
            <div class="signup-modal-input-container">
                <input type="text" class="form-control inputs" ng-model="SignUpModal.FirstName" placeholder="First name" required />
            </div>
            <div class="signup-modal-input-container">
                <input type="text" class="form-control inputs" ng-model="SignUpModal.LastName" placeholder="Last name" required />
            </div>
            <div class="signup-modal-input-container">
                <input type="email" class="form-control inputs" ng-model="SignUpModal.Email" placeholder="Email" required />

            </div>
            <div class="signup-modal-input-container">

                <input type="password" class="form-control inputs" ng-model="SignUpModal.Password" placeholder="Password" required />
            </div>
            <div class="signup-modal-input-container">

                <div class=""><div class="check-point"></div> By joining Swapcast you agree to our Terms of Service</div>
            </div>
            <div class="signup-modal-buttons-container">
                <button type="button" class="signup-modal-btn-signup" ng-click="Functions.submitSignUp()" data-dismiss="modal" unrestricted="true">Join</button>
                <button type="button" class="signup-modal-btn-cancel" data-dismiss="modal" unrestricted="true">Cancel</button>
            </div>
            <div class="signup-modal-footer">
                <button type="button" ng-click="Functions.showSignInDialog(false)" class="signup-modal-btn-signin" data-dismiss="modal" unrestricted="true">Log in</button>

                <button type="button" ng-click="Functions.signUpFacebook(f)" class="signup-modal-btn-signin fb" data-dismiss="modal" title="Connect with Facebook" unrestricted="true"><span class="facebook-icon"></span>Connect</button>
                <button type="button" ng-click="Functions.signUpGooglePlus()" class="signup-modal-btn-signin gplus" data-dismiss="modal" title="Connect with Google +" unrestricted="true"><span class="googleplus-icon"></span>Connect</button>

                <div class="clearfix" ></div>
            </div>
        </div>

    </div>
</div>
