<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add To Favorites</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="form-element">
                    <strong>Url</strong>
                    <input type="text" class="form-control" ng-model="sharedLinks.openLinkName" value=""/>
                </div>
                <div class="form-element">
                    <strong>Title</strong>
                    <input type="text" class="form-control" ng-model="sharedLinks.sharingLinkTitle" value=""/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="AddFavoriteLink()">Add Favorite link</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
