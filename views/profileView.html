<ul class="ul-group-chat-header list-menu">
    <li class="li-back-button">
        <a id="my-profile-back" class="radius-button-back-chats" ></a>

<div class="div-my-profile-container scroll-block">
    <div class="div-my-profile-userpic">
        <div style="position: relative; margin:0 auto; width:300px">
            <img id="userLogo" ng-src="{{swapSettings.EditingProfile.Userpic}}" alt="swapcast logo" />

            <div id="snapshotController">

                <!-- icon arrow -->
                <label class="userpic-edit-btn-upload">
                    <!-- <span> -->
                    <input id="LoadImageProfile" class="" type="file" title="Open From Folder" value="Open">
                    <!-- </span> -->
                </label>

                <!-- icon with photoapparate -->
                <label ng-click="showTakePhotoModal()" class="userpic-edit-btn-takephoto" title="Take a photo"></label>

                <label ng-click="Functions.showCloseImageProfileModal()" class="userpic-edit-btn-remove" title="Remove"></label>

                <!--Close Image Profile Modal -->
                <div class="modal fade" id="closeImageProfileModal" data-ng-include data-src="'views/closeImageProfileModal.html'" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

                <!--Save Profile Confirmation Modal -->
                <div class="modal fade" id="saveProfileConfirmationModal" data-ng-include data-src="'views/saveProfileConfirmationModal.html'" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
            </div>
        </div>
    </div>
