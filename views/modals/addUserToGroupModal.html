<div class="modal-dialog div-modal-dialog div-modal-dialog-add-people-to-group">
    <div class="modal-content div-modal-content-add-people-to-group">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <div>Add people to group</div>
        </div>
        <div class="peoples-lists-add-people-to-group">
            <div class="friendsWithNoGroup">
                <div class="user-add-people-to-group" ng-repeat="member in groupMembers.nonparticipant">
                    <div class="div-friend-image">
                        <div class="user-photo-frame {{getFriendInfo(member).StatusClass}}">
                            <img ng-src="{{getUserImage(member.UserId)}}" class="user-photo" />
                        </div>
                    </div>
                    
                    <div class="user-name-add-people-to-group">{{getFriendInfo(member).UserName}}</div>
                    <div class="btn-invite-add-people-to-group" ng-click="inviteToGroup(member.UserId)"></div>
                    <div class="clear-both"></div>
                </div>
            </div>
            <div class="friendsInGroup">
                <div class="user-add-people-to-group" ng-repeat="member in groupMembers.participant">
                    <div class="div-friend-image">
                        <div class="user-photo-frame {{getFriendInfo(member).StatusClass}}">
                            <img ng-src="{{getUserImage(member.UserId)}}" class="user-photo" />
                        </div>
                    </div>
                    
                    <div class="user-name-add-people-to-group">{{getFriendInfo(member).UserName}}</div>
                    <div class="invited-add-people-to-group"></div>
                    <div class="clear-both"></div>
                </div>
                <div class="user-add-people-to-group" ng-repeat="member in groupMembers.invited">
                    <div class="div-friend-image">
                        <div class="user-photo-frame {{getFriendInfo(member).StatusClass}}">
                            <img ng-src="{{getUserImage(member.UserId)}}" class="user-photo" />
                        </div>
                    </div>
                    
                    <div class="user-name-add-people-to-group">{{getFriendInfo(member).UserName}}</div>
                    <div class="btn-reject-add-people-to-group" ng-click="returnToFriend(member.UserId)"></div>
                    <div class="clear-both"></div>
                </div>
            </div>
            <div class="clear-both"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-done-add-people-to-group" ng-click="addUserToGroup()">Done</button>
            <button type="button" class="btn-cancel-add-people-to-group" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
