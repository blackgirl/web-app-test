<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Invite Friends</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="email" class="form-control" id="inviteFriendsEmail" placeholder="Email" />
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary" id="btnSendEmail">Send Email</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block openInviteDialog" ng-click="friendsSearch.changeModal()" data-dismiss="modal">Search registered users</button>
        </div>
    </div>
</div>
